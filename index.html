<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zufällige Kartenposition</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <!-- Choices.js CSS für durchsuchbare Dropdowns -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Container für die gesamte Seite */
    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    /* Sidebar links für Formular und Auswahl */
    .sidebar {
      width: 300px;
      padding: 15px;
      box-sizing: border-box;
      background-color: #f8f8f8;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    /* Rechte Seite für die Karte */
    .map-container {
      flex: 1;
      position: relative;
    }
    #map {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    /* Zusätzliche Elemente */
    #result, #mouseCoordinates {
      margin-top: 10px;
      font-weight: bold;
    }
    #mouseCoordinates {
      font-family: monospace;
    }
    /* Formularfelder */
    label, input, select {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
    button {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <!-- Sidebar links -->
    <div class="sidebar">
      <h2>Zufällige Kartenposition</h2>
      <form id="coordinatesForm">
        <div>
          <label for="countrySelect">Land auswählen:</label>
          <select id="countrySelect">
            <option value="">-- Kein Land (benutzerdefiniert) --</option>
          </select>
        </div>
        <div>
          <label for="lat_min">Minimale Breite (-90 bis 90):</label>
          <input id="lat_min" type="number" step="0.01" name="lat_min" value="" required>
        </div>
        <div>
          <label for="lat_max">Maximale Breite (-90 bis 90):</label>
          <input id="lat_max" type="number" step="0.01" name="lat_max" value="" required>
        </div>
        <div>
          <label for="lon_min">Minimale Länge (-180 bis 180):</label>
          <input id="lon_min" type="number" step="0.01" name="lon_min" value="" required>
        </div>
        <div>
          <label for="lon_max">Maximale Länge (-180 bis 180):</label>
          <input id="lon_max" type="number" step="0.01" name="lon_max" value="" required>
        </div>
        <button type="submit">Zufällige Position generieren</button>
      </form>
      <div id="result">Zufällige Position: --</div>
      <div id="mouseCoordinates">Mouse: --</div>
    </div>
    <!-- Map Container rechts -->
    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>
  
  <!-- Externe Bibliotheken -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
  <script>
    let worldGeojson = null;
    let countryFeatures = {};
    let selectedCountryFeature = null;
    let countryLayer = null;
    
    // Karte initialisieren – globale Ansicht
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);
    
    // Lade globales GeoJSON-Dataset (alle Länder)
    fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
      .then(response => response.json())
      .then(data => {
        worldGeojson = data;
        let groups = {};
        data.features.forEach(feature => {
          const countryName = feature.properties.ADMIN || feature.properties.name || feature.properties.admin || "";
          // Verwende CONTINENT, wenn vorhanden, sonst "Other"
          const continent = feature.properties.CONTINENT || "Other";
          if (countryName.trim() !== "") {
            if (!groups[continent]) groups[continent] = [];
            groups[continent].push({ name: countryName, feature: feature });
            countryFeatures[countryName] = feature;
          }
        });
        // Länder in jeder Gruppe alphabetisch sortieren
        for (let cont in groups) {
          groups[cont].sort((a, b) => a.name.localeCompare(b.name));
        }
        // Erstelle das Dropdown mit optgroup-Elementen
        let countrySelect = document.getElementById('countrySelect');
        countrySelect.innerHTML = '<option value="">-- Kein Land (benutzerdefiniert) --</option>';
        Object.keys(groups).sort().forEach(continent => {
          let optgroup = document.createElement('optgroup');
          optgroup.label = continent;
          groups[continent].forEach(entry => {
            let option = document.createElement('option');
            option.value = entry.name;
            option.textContent = entry.name;
            optgroup.appendChild(option);
          });
          countrySelect.appendChild(optgroup);
        });
        // Initialisiere Choices.js für durchsuchbares Dropdown
        new Choices(countrySelect, { searchEnabled: true, itemSelectText: '' });
      })
      .catch(error => console.error('Fehler beim Laden des GeoJSON:', error));
    
    // Beim Ändern der Länderauswahl: Zeige die exakte Kontur und aktualisiere die Eingabefelder
    document.getElementById('countrySelect').addEventListener('change', function() {
      const countryName = this.value;
      if (countryName && countryFeatures[countryName]) {
        selectedCountryFeature = countryFeatures[countryName];
        if (countryLayer) { map.removeLayer(countryLayer); }
        countryLayer = L.geoJSON(selectedCountryFeature, {
          style: { color: 'blue', weight: 2, fillOpacity: 0.1 }
        }).addTo(map);
        const bounds = countryLayer.getBounds();
        const latMin = bounds.getSouth().toFixed(2);
        const latMax = bounds.getNorth().toFixed(2);
        const lonMin = bounds.getWest().toFixed(2);
        const lonMax = bounds.getEast().toFixed(2);
        document.getElementById('lat_min').value = latMin;
        document.getElementById('lat_max').value = latMax;
        document.getElementById('lon_min').value = lonMin;
        document.getElementById('lon_max').value = lonMax;
        map.fitBounds(bounds);
      } else {
        selectedCountryFeature = null;
        if (countryLayer) {
          map.removeLayer(countryLayer);
          countryLayer = null;
        }
      }
    });
    
    // Funktion, um einen zufälligen Punkt innerhalb eines Polygons zu generieren
    function generateRandomPointInPolygon(feature) {
      const tempLayer = L.geoJSON(feature);
      const bounds = tempLayer.getBounds();
      const latMin = bounds.getSouth();
      const latMax = bounds.getNorth();
      const lonMin = bounds.getWest();
      const lonMax = bounds.getEast();
      let point;
      let tries = 0;
      do {
        const randomLat = Math.random() * (latMax - latMin) + latMin;
        const randomLon = Math.random() * (lonMax - lonMin) + lonMin;
        point = turf.point([randomLon, randomLat]);
        tries++;
        if (tries > 1000) break;
      } while (!turf.booleanPointInPolygon(point, feature));
      const coords = point.geometry.coordinates;
      return [coords[1], coords[0]];
    }
    
    // Formularverarbeitung: Erzeugt einen zufälligen Punkt – innerhalb der ausgewählten Kontur oder der Bounding Box
    document.getElementById('coordinatesForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let randomLat, randomLon;
      if (selectedCountryFeature) {
        [randomLat, randomLon] = generateRandomPointInPolygon(selectedCountryFeature);
      } else {
        let latMin = parseFloat(document.getElementById('lat_min').value);
        let latMax = parseFloat(document.getElementById('lat_max').value);
        let lonMin = parseFloat(document.getElementById('lon_min').value);
        let lonMax = parseFloat(document.getElementById('lon_max').value);
        if (latMin > latMax) { [latMin, latMax] = [latMax, latMin]; }
        if (lonMin > lonMax) { [lonMin, lonMax] = [lonMax, lonMin]; }
        randomLat = Math.random() * (latMax - latMin) + latMin;
        randomLon = Math.random() * (lonMax - lonMin) + lonMin;
      }
      if (window.randomMarker) { map.removeLayer(window.randomMarker); }
      window.randomMarker = L.marker([randomLat, randomLon]).addTo(map)
        .bindPopup("Zufällige Position: " + randomLat.toFixed(2) + ", " + randomLon.toFixed(2))
        .openPopup();
      document.getElementById('result').innerText = "Zufällige Position: " + randomLat.toFixed(2) + ", " + randomLon.toFixed(2);
    });
    
    // Anzeige der Mauskoordinaten in Echtzeit
    map.on('mousemove', function(e) {
      const lat = e.latlng.lat.toFixed(2);
      const lng = e.latlng.lng.toFixed(2);
      document.getElementById('mouseCoordinates').innerText = 'Mouse: ' + lat + ', ' + lng;
    });
  </script>
</body>
</html>
