<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Map Position</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <!-- Choices.js CSS for a searchable dropdown -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar {
      width: 300px;
      padding: 15px;
      box-sizing: border-box;
      background-color: #f8f8f8;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    .map-container {
      flex: 1;
      position: relative;
    }
    #map {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    #result, #mouseCoordinates {
      margin-top: 10px;
      font-weight: bold;
    }
    #mouseCoordinates {
      font-family: monospace;
    }
    label, input, select {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
    button {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <!-- Sidebar with inputs -->
    <div class="sidebar">
      <h2>Random Map Position</h2>
      <form id="coordinatesForm">
        <div>
          <label for="countrySelect">Select a Country:</label>
          <select id="countrySelect">
            <option value="">-- Custom (No country selected) --</option>
          </select>
        </div>
        <div>
          <label for="lat_min">Minimum Latitude (-90 to 90):</label>
          <input id="lat_min" type="number" step="0.01" name="lat_min" value="-90" required>
        </div>
        <div>
          <label for="lat_max">Maximum Latitude (-90 to 90):</label>
          <input id="lat_max" type="number" step="0.01" name="lat_max" value="90" required>
        </div>
        <div>
          <label for="lon_min">Minimum Longitude (-180 to 180):</label>
          <input id="lon_min" type="number" step="0.01" name="lon_min" value="-180" required>
        </div>
        <div>
          <label for="lon_max">Maximum Longitude (-180 to 180):</label>
          <input id="lon_max" type="number" step="0.01" name="lon_max" value="180" required>
        </div>
        <button type="submit">Generate Random Position</button>
      </form>
      <div id="result">Random Position: --</div>
      <div id="mouseCoordinates">Mouse: --</div>
    </div>
    <!-- Map Container -->
    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>

  <!-- External Libraries -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
  <script>
    let worldGeojson = null;
    let countryFeatures = {};
    let selectedCountryFeature = null;
    let countryLayer = null;
    
    // Initialize map - global view
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
    
    // Load global GeoJSON dataset (all countries)
    fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
      .then(response => response.json())
      .then(data => {
        worldGeojson = data;
        let countryList = [];
        data.features.forEach(feature => {
          const countryName = feature.properties.ADMIN || feature.properties.name || feature.properties.admin || "";
          if (countryName.trim() !== "") {
            countryList.push({ name: countryName, feature: feature });
            countryFeatures[countryName] = feature;
          }
        });
        // Sort alphabetically by country name
        countryList.sort((a, b) => a.name.localeCompare(b.name));
        let countrySelect = document.getElementById('countrySelect');
        countrySelect.innerHTML = '<option value="">-- Custom (No country selected) --</option>';
        countryList.forEach(entry => {
          let option = document.createElement('option');
          option.value = entry.name;
          option.textContent = entry.name;
          countrySelect.appendChild(option);
        });
        // Initialize Choices.js for searchable dropdown
        new Choices(countrySelect, { searchEnabled: true, itemSelectText: '' });
      })
      .catch(error => console.error('Error loading GeoJSON:', error));
    
    // When a country is selected: display its boundary and update input fields
    document.getElementById('countrySelect').addEventListener('change', function() {
      const countryName = this.value;
      if (countryName && countryFeatures[countryName]) {
        selectedCountryFeature = countryFeatures[countryName];
        if (countryLayer) { map.removeLayer(countryLayer); }
        countryLayer = L.geoJSON(selectedCountryFeature, {
          style: { color: 'blue', weight: 2, fillOpacity: 0.1 }
        }).addTo(map);
        const bounds = countryLayer.getBounds();
        const latMin = bounds.getSouth().toFixed(2);
        const latMax = bounds.getNorth().toFixed(2);
        const lonMin = bounds.getWest().toFixed(2);
        const lonMax = bounds.getEast().toFixed(2);
        document.getElementById('lat_min').value = latMin;
        document.getElementById('lat_max').value = latMax;
        document.getElementById('lon_min').value = lonMin;
        document.getElementById('lon_max').value = lonMax;
        map.fitBounds(bounds);
      } else {
        selectedCountryFeature = null;
        if (countryLayer) {
          map.removeLayer(countryLayer);
          countryLayer = null;
        }
      }
    });
    
    // Function to generate a random point within a polygon using Turf.js
    function generateRandomPointInPolygon(feature) {
      const tempLayer = L.geoJSON(feature);
      const bounds = tempLayer.getBounds();
      const latMin = bounds.getSouth();
      const latMax = bounds.getNorth();
      const lonMin = bounds.getWest();
      const lonMax = bounds.getEast();
      let point;
      let tries = 0;
      do {
        const randomLat = Math.random() * (latMax - latMin) + latMin;
        const randomLon = Math.random() * (lonMax - lonMin) + lonMin;
        point = turf.point([randomLon, randomLat]);
        tries++;
        if (tries > 1000) break;
      } while (!turf.booleanPointInPolygon(point, feature));
      const coords = point.geometry.coordinates;
      return [coords[1], coords[0]];
    }
    
    // Form submission: generate a random point within the selected boundary or the defined bounding box
    document.getElementById('coordinatesForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let randomLat, randomLon;
      if (selectedCountryFeature) {
        [randomLat, randomLon] = generateRandomPointInPolygon(selectedCountryFeature);
      } else {
        let latMin = parseFloat(document.getElementById('lat_min').value);
        let latMax = parseFloat(document.getElementById('lat_max').value);
        let lonMin = parseFloat(document.getElementById('lon_min').value);
        let lonMax = parseFloat(document.getElementById('lon_max').value);
        if (latMin > latMax) { [latMin, latMax] = [latMax, latMin]; }
        if (lonMin > lonMax) { [lonMin, lonMax] = [lonMax, lonMin]; }
        randomLat = Math.random() * (latMax - latMin) + latMin;
        randomLon = Math.random() * (lonMax - lonMin) + lonMin;
      }
      if (window.randomMarker) { map.removeLayer(window.randomMarker); }
      window.randomMarker = L.marker([randomLat, randomLon]).addTo(map)
        .bindPopup("Random Position: " + randomLat.toFixed(2) + ", " + randomLon.toFixed(2))
        .openPopup();
      document.getElementById('result').innerText = "Random Position: " + randomLat.toFixed(2) + ", " + randomLon.toFixed(2);
    });
    
    // Display mouse coordinates in real-time
    map.on('mousemove', function(e) {
      const lat = e.latlng.lat.toFixed(2);
      const lng = e.latlng.lng.toFixed(2);
      document.getElementById('mouseCoordinates').innerText = 'Mouse: ' + lat + ', ' + lng;
    });
  </script>
</body>
</html>
